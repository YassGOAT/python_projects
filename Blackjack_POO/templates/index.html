{% extends 'base.html' %}

{% block content %}
<section class="menu">
    <h2>Bienvenue sur ton Blackjack</h2>
    <p class="subtitle">Gère ta mise, affronte le croupier et surveille ton solde.</p>

    <div class="panel">
        <p class="balance">Solde actuel : <span>{{ balance }} €</span></p>

        <form action="{{ url_for('start') }}" method="post" class="bet-form">
            <label for="bet">Mise</label>
            <input type="number" id="bet" name="bet" min="1" max="{{ balance }}" required>
            <button type="submit" class="btn primary">Commencer une partie</button>
        </form>

        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}
    </div>
</section>
{% endblock %}
