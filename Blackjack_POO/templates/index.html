{% extends 'base.html' %}

{% block content %}
<section class="menu">
    <h2>Bienvenue sur ton Blackjack</h2>
    <p class="subtitle">Choisis ton nom, ta mise, et défie le croupier.</p>

    <div class="panel">
        <p class="balance">
            Solde actuel : <span>{{ balance }} €</span>
        </p>

        <form action="{{ url_for('start') }}" method="post" class="bet-form">
            <label for="player_name">Nom du joueur</label>
            <input
                type="text"
                id="player_name"
                name="player_name"
                placeholder="Ton pseudo"
                value="{{ player_name }}"
                maxlength="20"
            >

            <label for="bet">Mise</label>
            <input
                type="number"
                id="bet"
                name="bet"
                min="1"
                max="{{ balance }}"
                required
            >

            <button type="submit" class="btn primary">Commencer une partie</button>
        </form>

        <a href="{{ url_for('reset_balance') }}" class="btn secondary reset-btn">
            Restaurer le solde
        </a>

        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}

        <p class="subtitle" style="margin-top:1rem;">
            Prochain croupier : <strong>{{ dealer_name }}</strong>
        </p>
    </div>
</section>
{% endblock %}
