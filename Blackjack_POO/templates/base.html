<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-result="{{ result|default('') }}">

<div class="page">
    <header class="header">
        <div class="header-inner">
            <h1 class="logo">Blackjack Casino</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}">Accueil</a>
                <a href="{{ url_for('game_page') }}">Partie</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Projet perso â€“ Python / Flask / Blackjack</p>
    </footer>
</div>

<!-- Audio global -->
<audio id="sfx-click" src="{{ url_for('static', filename='audio/click.mp3') }}"></audio>
<audio id="sfx-card" src="{{ url_for('static', filename='audio/card.mp3') }}"></audio>
<audio id="sfx-win"  src="{{ url_for('static', filename='audio/win.mp3') }}"></audio>
<audio id="sfx-lose" src="{{ url_for('static', filename='audio/lose.mp3') }}"></audio>
<audio id="music-bg" src="{{ url_for('static', filename='audio/bg.mp3') }}" loop></audio>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
